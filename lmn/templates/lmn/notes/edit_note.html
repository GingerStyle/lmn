{% extends 'lmn/base.html' %}
{% block content %}
    <h1>Artists:</h1>
        {% for artist in artists %}
            <P>{{ artist.name }}</P>
        {% endfor %}
<h2>Edit note for at {{ show.venue.name }} on {{ show.show_date}}</h2>

<form method="POST" action="{% url 'lmn:edit_note' note_pk=note.pk %}">{% csrf_token %}
  {{ form.as_p }}
  <P>
  <input type='submit' value='Edit Note'>
</form>
{% endblock %}
